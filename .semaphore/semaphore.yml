version: v1.0
name: Climbing Pyramids
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/climbing_pyramids_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.7.0
            - cache restore
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - gem update bundler
            - bundle install
            - bundle exec bin/rails webpacker:install
            - bundle exec bin/rails webpacker:compile
            - cache store
            - bundle exec rake db:setup
            - bundle exec bin/rails test
            - bundle exec bin/rails test:system
